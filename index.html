<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container w-75">
    <h1 class="text-center text-info my-4">TODO List</h1>
    <form id="form" class="d-flex justify-content-center mb-4">
      <input type="text" id="input" class="form-control" placeholder="Add a new task" autocomplete="off">
      <button type="submit" class="btn btn-primary ms-2">Add</button>
    </form>
    <ul class="list-group text-secondary" id="ul">
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
